<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Samolot nad Dawidem</title>
</head>
<body>
<form id="form">
  Odległość Artura od Dawida (odl_kow): <input type="number" id="odl_kow" required><br>
  Droga samolotu nad Dawidem (s_kow): <input type="number" id="s_kow" required><br>
  <button type="submit">Oblicz</button>
</form>
<p id="wynik"></p>
<script>
function obliczWysokosc(droga, kat) {

    return droga * Math.sin(kat * Math.PI / 180);
}

function obliczKat(odleglosc, droga) {
    return Math.asin(odleglosc / droga) * 180 / Math.PI;
}

document.getElementById("form").onsubmit = function(e) {
    e.preventDefault();
    let odl = parseFloat(document.getElementById("odl_kow").value);
    let droga = parseFloat(document.getElementById("s_kow").value);

    let kat = obliczKat(odl, droga);
    let wysokosc = obliczWysokosc(droga, kat);

    document.getElementById("wynik").innerText = 
        `Wysokość nad Dawidem: ${wysokosc.toFixed(2)}\nKąt startu: ${kat.toFixed(2)}°`;
};
</script>
</body>
</html>
