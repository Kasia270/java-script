<!DOCTYPE html>   
<head>    
<title> Użycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_was(a, b) { 
return a + b; 
} 
function roznica_was(a, b) {
return a - b;
}
function mnozenie_was(a, b) {
return a * b;
}
function kwadrat_was(a, b) {
return a * a;
}
function kwadrat2_was(a, b) {
return b * b;
}
function reszta_was(a, b) {
return a % b;
}
document.write("suma="+suma_was(a,b)+"<br>"); 
document.write("roznica="+roznica_was(a,b)+"<br>"); 
document.write("mnożenie="+mnozenie_was(a,b)+"<br>"); 
document.write("kwadrat a="+kwadrata_was(a,b)+"<br>"); 
document.write("kwadrat b="+kwadratb_was(a,b)+"<br>"); 
document.write("reszta="+reszta_was(a,b)+"<br>"); 
</script> 
</div> 
</body> 
</html>
